<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <title>Negociações</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/bootstrap-theme.css">
    
</head>
<body class="container">
    
    <h1 class="text-center">Negociações</h1>
    
    <form onsubmit="negociacaoController.adicionar(event)" class="form">
        
        <div class="form-group">
            <label for="data">Data</label>
            <input type="date" id="data" class="form-control" required autofocus/>        
        </div>    
        
        <div class="form-group">
            <label for="quantidade">Quantidade</label>
            <input type="number" min="1" step="1" id="quantidade" class="form-control" value="1" required/>
        </div>
        
        <div class="form-group">
            <label for="valor">Valor</label>
            <input id="valor" type="number" class="form-control"  min="0.01" step="0.01" value="0.0" required />
        </div>
        
        <button class="btn btn-primary" type="submit">Incluir</button>
        <button onclick="negociacaoController.enviarNegociacao(event)" class="btn btn-primary" type="button" >
            Enviar para o servidor
        </button>
    </form>
    
    <div class="text-center">
        <div class="dropdown" style="display: inline">
            <button class="btn btn-primary dropdown-toggle" type="button" id="dropdown"
                    data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">
                Importar Negociações
                <span class="caret"></span>
            </button>
            <ul class="dropdown-menu" aria-labelledby="dropdown">
                <li><a importa-negociacoes href="javascript:void(0)" data-periodo="semana">Semana atual</a></li>
                <li><a importa-negociacoes href="javascript:void(0)" data-periodo="anterior">Semana anterior</a></li>
                <li><a importa-negociacoes href="javascript:void(0)" data-periodo="retrasada">Semana retrasada</a></li>
                <li role="separator" class="divider"></li>
                <li><a href="javascript:void(0)" onclick="negociacaoController.importarTodasNegociacoes()">Todas</a></li>
            </ul>
        </div>
        <button onclick="negociacaoController.apagarLista(event)" class="btn btn-primary text-center" type="button">
            Apagar
        </button>
    </div>
    <br>
    <div class="my-5" id="mensagem-view">
    </div>
    <br>
    <div class="my-5" id="negociacoes-view">
    </div>
    <script src="js/app/error/Errors.js"></script>
    <script src="js/app/view/View.js"></script>
    <script src="js/app/view/NegociacoesView.js"></script>
    <script src="js/app/view/MensagemView.js"></script>
    <script src="js/app/helpers/DateHelper.js"></script>
    <script src="js/app/helpers/Container/CD.js"></script>
    <script src="js/app/helpers/AjaxHelper.js"></script>
    <script src="js/app/model/Negociacao/Negociacao.js"></script>
    <script src="js/app/model/Negociacao/NegociacaoList.js"></script>
    <script src="js/app/model/Mensagem/Mensagem.js"></script>
    <script src="js/app/services/Handler/Handler.js"></script>
    <script src="js/app/services/Handler/NegociacaoListHandler.js"></script>
    <script src="js/app/services/Handler/MensagemHandler.js"></script>
    <script src="js/app/controller/NegociacaoController.js"></script>
    <script src="js/app/services/Ajax/NegociacaoAjax.js"></script>
    <script>
	    let negociacaoController = new NegociacaoController()
        document.addEventListener("DOMContentLoaded", () => {
        	for (let link of document.querySelectorAll('[importa-negociacoes]')) {
        		link.onclick = () => negociacaoController.importarNegociacoes(link.dataset.periodo)
            }
	        for (let dropdown of document.querySelectorAll('[data-toggle="dropdown"]')) {
		        dropdown.onclick = function() {
		        	for (let dropdownMenu of document.querySelectorAll(`[aria-labelledby="${dropdown.id}"]`)) {
		        		dropdownMenu.classList.toggle('show')
                        dropdownMenu.onclick = () => dropdownMenu.classList.toggle('show')
                    }
                }
	        }

        })
    </script>
</body>
</html>
