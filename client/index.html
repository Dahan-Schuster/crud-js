<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <title>Negociações</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/bootstrap-theme.css">
    <link rel="stylesheet" href="css/estilo.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body class="container">

<h1 class="text-center">Negociações</h1>

<form class="form">

    <div class="form-group">
        <label for="data">Data</label>
        <input type="date" id="data" class="form-control" required autofocus/>
    </div>

    <div class="form-group">
        <label for="quantidade">Quantidade</label>
        <input type="number" min="1" step="1" id="quantidade" class="form-control" value="1" required/>
    </div>

    <div class="form-group">
        <label for="valor">Valor</label>
        <input id="valor" type="number" class="form-control" min="0.01" step="0.01" value="0.0" required/>
    </div>

    <button class="btn btn-primary" type="submit">Incluir</button>
    <button id="btn_enviar_para_servidor" class="btn btn-primary" type="button">
        Enviar para o servidor
    </button>
</form>

<div class="text-center">
    <button id="btn_apagar" class="btn btn-primary text-center" type="button">
        Apagar
    </button>
</div>
<br>
<div class="my-5" id="mensagem-view">
</div>
<br>
<div class="my-5" id="negociacoes-view">
</div>
<script src="node_modules/systemjs/dist/system.js"></script>
<script type="systemjs-importmap">
    {
      "imports": {
        "boot": "./js/app/boot.js"
      }
    }
</script>
<script>
	System.import('boot').catch(erro => console.error(erro))
</script>
</body>
</html>
